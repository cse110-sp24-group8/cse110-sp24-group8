<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Journal Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="styles/feedback.css" />

    <title>LeJournal TaskList</title>
  </head>
  <body>
    <!--Contains the 2 main components the sidebar and content-->
    <main>
      <nav class="sidebar">
        <div id="logo">
          <img src="icons/journallogo-icon.png" alt="Journal Logo">
          <h2>LeJournal</h2>
        </div>
        <a href="index.html" class="sideButton">
            <span class="buttonIcon"><img src="icons/dashboard-icon.png" alt="Dashboard Icon"></span>
            <span class="buttonText">Dashboard</span>
            <span class="buttonArrow">&rarr;</span>
        </a>
        <a href="task-list.html" class="sideButton">
          <span class="buttonIcon"><img src="icons/tasklist-icon.png" alt="Task List Icon"></span>
          <span class="buttonText">Task List</span>
          <span class="buttonArrow">&rarr;</span>
        </a>
        <a href="calendar.html" class="sideButton">
          <span class="buttonIcon"><img src="icons/calendar-icon.png" alt="Calendar Icon"></span>
          <span class="buttonText">Team Calendar</span>
          <span class="buttonArrow">&rarr;</span>
        </a>
        <a href="code-log.html" class="sideButton">
          <span class="buttonIcon"><img src="icons/codelog-icon.png" alt="Code Log Icon"></span>
          <span class="buttonText">Code Log</span>
          <span class="buttonArrow">&rarr;</span>
        </a>
        <a href="documentation.html" class="sideButton">
            <span class="buttonIcon"><img src="icons/documentation-icon.png" alt="Documentation Icon"></span>
            <span class="buttonText">Documentation</span>
            <span class="buttonArrow">&rarr;</span>
        </a>
        <a href="feedback.html" class="sideButton">
          <span class="buttonIcon"><img src="icons/feedback-icon.png" alt="Feedback Icon"></span>
          <span class="buttonText">Feedback</span>
          <span class="buttonArrow">&rarr;</span>
        </a>
      </nav>
      <!--This container includes the header and the data content for format-->
      <section class="headerWithContent">
        <header>
          <h1>Task List</h1>
        </header>        
        <body>
          <div class="feedback">
        
            <div class="container">

                <div class="feedbacklist">
                    <div class="fieldD1"> 
                        <p class="date-feedback">Date: 5th May 2024</p>                        
                        <p class="time-feedback">Time: 11:59pm</p>
                    </div>
                    <div class="fieldD2">
                        <h2 class="question-feedback">Question:</h2>
                        <textarea class="user_question" rows = "3" placeholder ="Pending Reply">How to center a div in HTML?</textarea>
                        <h2 class="answer-feedback">Answer:</h2>
                        <textarea class="user_answer" rows = "3" placeholder ="Pending Reply">No one knows that, move on.</textarea>
                    </div>
                </div>

                <div class="feedbacklist">
                    <div class="fieldD1"> 
                        <p class="date-feedback">Date: 5th May 2024</p>                        
                        <p class="time-feedback">Time: 11:59pm</p>
                    </div>
                    <div class="fieldD2">
                        <h2 class="question-feedback">Question:</h2>
                        <textarea class="user_question" rows = "3" placeholder ="Pending Reply">How to center a div in HTML?</textarea>
                        <h2 class="answer-feedback">Answer:</h2>
                        <textarea class="user_answer" rows = "3" placeholder ="Pending Reply"></textarea>
                    </div>
                </div>

            
            </div>

            <!--Add button starts from here-->
            <div class="modal" id="modal">
              <div class="modal-content">
                  <span class="close" id="closeModal">&times;</span>
                  <!-- This div will be replaced with the content loaded from the external HTML file -->
                  <div id="popupContent"></div>
              </div>
            </div>

            <!--pop-up page for add tasklist-->
            <div class="union-wrapper">
                <button id="openModal" class = "button-style">
                  <img class="union" src="img/union.svg" />
                </button>
            </div>

            <script>
              // Function to load content from external HTML file and display it in the modal
              function loadPopupContent() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                  if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("popupContent").innerHTML = this.responseText;
                  }
                };

                // You can change the addlist.html to addFeedback.html here
                xhttp.open("GET", "addlist.html", true);
                xhttp.send();
              }

              // Event listener for the button to open the modal
              document.getElementById("openModal").addEventListener("click", function() {
                loadPopupContent();
                document.getElementById("modal").style.display = "block";
              });

              // Event listener for the close button of the modal
              document.getElementById("closeModal").addEventListener("click", function() {
                document.getElementById("modal").style.display = "none";
                document.getElementById("popupContent").innerHTML = "";
              });

            </script>
            </div>
            
          <script src="task_script.js"></script>
        </body>
        </section>
      </section>
    </main>
  </body>
</html>
