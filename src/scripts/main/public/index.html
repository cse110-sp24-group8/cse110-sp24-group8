<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Journal Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="~/admin/branding/images/Sunshine%20LeBron.png">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <script src="js/dashboard.js"></script>

    <title>LeJournal Dashboard</title>
  </head>
  <body>
    <header>
      <img src="./icons/journallogo-icon.png" alt="Journal Logo">
      <h1>Welcome, LeCoder!</h1>

    </header>
    <main>
      <nav class="sidebar">
        <a href="index.html" class="sideButton">
          <img src="./icons/dashboard-icon.png" alt="Dashboard Icon">
          <span class="buttonIcon">Home</span>
        </a>
        <a href="./html/task-list.html" class="sideButton">
          <img src="./icons/tasklist-icon.png" alt="Task List Icon">
          <span class="buttonIcon">Task List</span>
        </a>
        <a href="./html/team_calendar.html" class="sideButton">
          <img src="./icons/calendar-icon.png" alt="Calendar Icon">
          <span class="buttonIcon">Calendar</span>
        </a>
        <a href="./html/code-log.html" class="sideButton">
          <img src="./icons/codelog-icon.png" alt="Code Log Icon">
          <span class="buttonIcon">Code log</span>
        </a>
        <a href="./html/documentation.html" class="sideButton">
          <img src="./icons/documentation-icon.png" alt="Documentation Icon">
          <span class="buttonIcon">Docs</span>
        </a>
        <a href="./html/feedback.html" class="sideButton">
          <img src="./icons/feedback-icon.png" alt="Feedback Icon">
          <span class="buttonIcon">Feedback</span>
        </a>
      </nav>
      <!--Majority of where the main features should be contained-->
      <section class="content-holder" id="dashboardHolder">
        <!--This contains the three components from Figma-->
        <section id="dueSoonContainer">
          <h2>Due Soon!</h2>
        </section>
          <section id="progressContainer">
            <div class="progress-container">
              <div class="left-panel-progress">
                <strong>Your tasks for the week are almost done!</strong>
              </div>
              <svg class="progress-circle" viewBox="0 0 100 100">
                <circle
                  class="bg-circle"
                  cx="50"
                  cy="50"
                  r="45"
                  stroke="#EDDDA5"
                  stroke-width="10"
                  fill="none"
                />
                <circle
                  class="progress"
                  cx="50"
                  cy="50"
                  r="45"
                  stroke="#FDB927"
                  stroke-width="10"
                  fill="none"
                  stroke-dasharray="0 283"
                  transform="rotate(270 50 50)"
                />
                <text id="percent"
                  x="50%"
                  y="50%"
                  dominant-baseline="middle"
                  text-anchor="middle"
                  font-size="20px"
                  fill="#FDB927"
                >
                
                  0%
                  
                </text>
              </svg>
  
            </div>
            <button onclick="window.location.href='./html/task-list.html'">View All Tasks</button>
          </section>
          <section id="codeUpdateContainer">
            <h2>Recent Code Updates</h2>
            <section id="codeUpdateWithButtons">
              <section id="contentCodeUpdate">
                <h3>Documentation Updates</h3>
                <ul>
                </ul>
                <h3>Code Log Updates</h3>
                <ul>
                </ul>
              </section>
              <section id="codeUpdateButtons">
                  <button onclick="window.location.href='./html/code-log.html'">View Code Log</button>
                  <button onclick="window.location.href='./html/documentation.html'">View Documentation</button>
              </section>
            </section>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
