<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Journal Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="/admin/branding/images/LeCoders_Logo.png">
    <link rel="stylesheet" href="../styles/task-list.css" />
    <script src="../js/loadNav.js"></script>
    <title>LeJournal TaskList</title>
  </head>
  <body>
    <header>
      <img src="../icons/journallogo-icon.png" alt="Journal Logo">
      <h1>TaskList</h1>
      <!-- <div></div> -->
    </header>
    <!--Contains the 2 main components the sidebar and content-->
    <main>
      <nav class="sidebar">
      </nav>
      <!--This container includes the header and the data content for format-->        
        <div class="to-do-list">
          
          <div class="div">
            <div class = "tasks-container">
              <div class="overlap">
                <label class="group">
                  <input type="checkbox" id="taskCheckbox" class="rectangle-checkbox">
                  <div class="text-wrapper">Add new task-list to get started</div>
                </label>
                
                <!--delete button on the task-list-->
                <button class="delete-btn">
                  <img src= "../img/task-delete.svg" alt="Delete" width="26" height="26">
                </button>

                <!--edit button on the task-list-->
                <button class="edit-btn">
                  <img src= "../img/task-edit.svg" alt="Edit" width="26" height="26">
                </button>

              </div>
            </div>  
          </div>

          <!--pop-up page for add tasklist starts from here-->
          <div class="modal" id="pageModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&#x2716;</span>
                <!-- This div will be replaced with the content loaded from the external HTML file -->
                <div id="popupContent"></div>
            </div>
          </div>

          <!--pop-up page for add tasklist-->
          <div class="union-wrapper" id="openModal">
              <button class = "button-style">
                <img class="union" src="../img/union.svg" />
              </button>
          </div>
        </div>
    </main>
    <script src="../js/task_script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log("DOM fully loaded and parsed");
        const sideButtons = document.querySelectorAll('.sideButton');
        console.log("Buttons found:", sideButtons.length);
    
        const currentUrl = window.location.href;
        console.log("Current URL:", currentUrl);
    
        sideButtons.forEach(button => {
            console.log("Checking button href:", button.getAttribute('href'));
            if (currentUrl.endsWith(button.getAttribute('href'))) {
                console.log("Match found, adding active class");
                button.classList.add('active');
            }
        });
    });
    </script>
  </body>
</html>
