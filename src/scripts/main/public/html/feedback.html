<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Journal Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="~/admin/branding/images/Sunshine%20LeBron.png">
    <link rel="stylesheet" href="../styles/feedback.css" />
    <script src="../js/loadNav.js"></script>
    <title>LeJournal TaskList</title>
</head>
<body>
    <header>
        <img src="../icons/journallogo-icon.png" alt="Journal Logo">
        <h1>Feedback</h1>
    </header>  
    <main>
        <nav class="sidebar">
        </nav>
        <div class="feedback">
            <div class="container" id="feedbackContainer">
                <!-- Existing feedback items will be loaded here by JavaScript -->
            </div>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <div id="popupContent"></div>
                </div>
            </div>
            <div class="union-wrapper">
                <button id="openModal" class="button-style">
                    <img class="union" src="../img/union.svg" />
                </button>
            </div>
        </div>
    </main>
    <script src="../js/feedback.js"></script>
</body>
</html>
