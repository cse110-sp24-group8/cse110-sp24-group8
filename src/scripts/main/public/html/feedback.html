<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Journal Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="/admin/branding/images/LeCoders_Logo.png">
    <link rel="stylesheet" href="../styles/feedback.css" />
    <script src="../js/loadNav.js"></script>
    <title>LeJournal TaskList</title>
</head>
<body>
    <header>
        <img src="../icons/journallogo-icon.png" alt="Journal Logo">
        <h1>Feedback</h1>
    </header> 

    <form id="themeSwitcher">
        <fieldset>
          <legend class="visually-hidden">Pick a color scheme</legend>
          <label for="laker" class="visually-hidden">Laker</label>
          <input type="radio" name="theme" id="laker">
  
          <label for="light" class="visually-hidden">Light</label>
          <input type="radio" name="theme" id="light">
  
          <label for="dark" class="visually-hidden">Dark</label>
          <input type="radio" name="theme" id="dark">
  
          <label for="christmas" class="visually-hidden">Christmas</label>
          <input type="radio" name="theme" id="christmas">
  
          <label for="triton" class="visually-hidden">Triton</label>
          <input type="radio" name="theme" id="triton">
        </fieldset>
      </form>
  
      <script src="../js/themeswitch.js"></script> 

    <main>
        <nav class="sidebar">
        </nav>
        <div class="feedback">
            <div class="container" id="feedbackContainer">
                <!-- Existing feedback items will be loaded here by JavaScript -->
            </div>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <div id="popupContent"></div>
                </div>
            </div>
            <div class="union-wrapper" id="openModal">
                <button class="button-style">
                    <img class="union" alt="add feedback button" src="../img/union.svg" />
                </button>
            </div>
        </div>
    </main>
    <script src="../js/feedback.js"></script>
</body>
</html>
