<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Journal Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="~/admin/branding/images/Sunshine%20LeBron.png">
    <link rel="stylesheet" href="../styles/feedback.css" />
    <script src="../js/loadNav.js"></script>
    <title>LeJournal TaskList</title>
</head>
<body>
    <header>
        <img src="../icons/journallogo-icon.png" alt="Journal Logo">
        <h1>Feedback</h1>
    </header> 

    <form action="" id="themeSwitcher">
        <fieldset>
          <legend class="visually-hidden">Pick a color scheme</legend>
          <label for="theme" class="visually-hidden">Laker</label>
          <input type="radio" name="theme" id="laker">
  
          <label for="theme" class="visually-hidden">Light</label>
          <input type="radio" name="theme" id="light">
  
          <label for="theme" class="visually-hidden">Dark</label>
          <input type="radio" name="theme" id="dark">
  
          <label for="theme" class="visually-hidden">Christmas</label>
          <input type="radio" name="theme" id="christmas">
  
          <label for="theme" class="visually-hidden">Halloween</label>
          <input type="radio" name="theme" id="halloween">
        </fieldset>
      </form>

    <main>
        <nav class="sidebar">
        </nav>
        <div class="feedback">
            <div class="container" id="feedbackContainer">
                <!-- Existing feedback items will be loaded here by JavaScript -->
            </div>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <div id="popupContent"></div>
                </div>
            </div>
            <div class="union-wrapper" id="openModal">
                <button class="button-style">
                    <img class="union" src="../img/union.svg" />
                </button>
            </div>
        </div>
    </main>
    <script src="../js/feedback.js"></script>
</body>
</html>
