<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Journal Dashboard">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="../styles/documentation.css">
  <link rel="icon" type="image/png" href="../../../../../admin/branding/images/LeCoders_Logo.png">
  <title>Documentation</title>

  <!-- Link to SimpleMDE Markdown Editor -->
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
</head>
<body>
  <!-- Header section with logo and title -->
  <header>
    <img src="../icons/journallogo-icon.png" alt="Journal Logo">
    <h1>Documentation</h1>
    <!-- <div></div> Placeholder for potential future content -->
  </header>

  <form id="themeSwitcher">
    <fieldset>
        <legend class="visually-hidden">Pick a color scheme</legend>
        <label for="laker" class="visually-hidden">Laker</label>
        <input type="radio" name="theme" id="laker">

        <label for="light" class="visually-hidden">Light</label>
        <input type="radio" name="theme" id="light">

        <label for="dark" class="visually-hidden">Dark</label>
        <input type="radio" name="theme" id="dark">

        <label for="christmas" class="visually-hidden">Christmas</label>
        <input type="radio" name="theme" id="christmas">

        <label for="triton" class="visually-hidden">Triton</label>
        <input type="radio" name="theme" id="triton">
        <button type="button" class="hamburger-button">&#9776;</button>
    </fieldset>
  </form>

  <script src="../js/themeswitch.js"></script> 
  <!-- Main section containing sidebar and content -->
  <main>
    <nav class="sidebar">
      <a href="../index.html" class="sideButton" id="indexButton">
        <img src="../icons/dashboard-icon.png" alt="Dashboard Icon">
        <span class="buttonIcon">Home</span>
      </a>
      <a href="task-list.html" class="sideButton" id="tasklistButton">
        <img src="../icons/tasklist-icon.png" alt="Task List Icon">
        <span class="buttonIcon">Task List</span>
      </a>
      <a href="team_calendar.html" class="sideButton" id="calendarButton">
        <img src="../icons/calendar-icon.png" alt="Calendar Icon">
        <span class="buttonIcon">Calendar</span>
      </a>
      <a href="code-log.html" class="sideButton" id="codelogButton">
        <img src="../icons/codelog-icon.png" alt="Code Log Icon">
        <span class="buttonIcon">Code log</span>
      </a>
      <a href="documentation.html" class="sideButton" id="documentationButton">
        <img src="../icons/documentation-icon.png" alt="Documentation Icon">
        <span class="buttonIcon">Docs</span>
      </a>
      <a href="feedback.html" class="sideButton" id="feedbackButton">
        <img src="../icons/feedback-icon.png" alt="Feedback Icon">
        <span class="buttonIcon">Feedback</span>
      </a>
    </nav>
    <!-- Content holder section for main features -->
    <section class="content-holder">
        <div class="controls-wrapper">
          <!-- File selection and action buttons -->
          <div class="file-wrapper">
            <select id="fileSelect" onchange="switchFile()">
              <option value="" disabled selected>--Select a file--</option>
            </select>
            <button class="edit-file" id="createFileButton" onclick="createNewFile()">Create New File</button>
            <button class="edit-file" id="renameFileButton" onclick="renameFile()">Rename File</button>
          </div>
          <button id="deleteFileButton" onclick="deleteFile()">
            <img src= "../img/task-delete.svg" alt="Delete" width="30" height="30">
          </button>
        </div>
        <!-- Text area for file content -->
        <div class="textarea-wrapper">
            <textarea id="fileContent" name="content"></textarea>
        </div>
    </section>
    <noscript>
      <section>
        <h2>Oops!</h2>
        <h3>Please Enable JavaScript</h3>
      </section>
      <style>
        main {
          background-image:url(/src/scripts/main/public/img/No_Script_Background.png) ;
          background-size: cover; /* Cover the entire page */
          background-position: center; /* Center the background image */
          background-repeat: no-repeat; /* Do not repeat the image */
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          justify-content: center;
          align-items: center;
          align-content: center;
        }
        #dashboardHolder, .sidebar, form, .content-holder{
          display: none;
          visibility: none;
        }
        section {
          color: white;
        }
        h2 {
          margin: 0;
          font-size: 5rem ;
          overflow-y: hidden;
        }
      </style>
    </noscript>
  </main>
  <!-- Link to external JavaScript file -->
  <script src="../js/documentation.js"></script>
</body>
</html>
