# Specifies the events that trigger the workflow: triggers on all pull requests
on: [pull_request]

permissions:
  pull-requests: write
  contents: write
  issues: write
  repository-projects: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Run Lint
        run: npm run lint
      - name: Check formatting with Prettier
        run: npm run prettier-check
      - name: Run Unit Tests
        run: npm run test
      - name: Setup Xvfb
        run: sudo apt-get install xvfb -y
      - name: Run E2E Tests
        run: |
          nohup npm run dev &
          while ! nc -z localhost 6969; do 
            sleep 1
          done
          npm run e2etest
        env:
          CI: true
      - name: Code Quality Check
        uses: paambaati/codeclimate-action@v6.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: npm run coverage # Specifies the command to run to collect coverage data
          debug: true # Enables debug output for the actions

